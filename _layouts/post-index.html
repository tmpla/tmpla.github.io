---
layout: default
---
<header id="top">
  <div id="top-layer">
    <div class="container">
      <div class="top-meta">
        <h1>{{ site.title }}</h1>
        <p>{{ site.description }}</p>
      </div>
    </div>
  </div>
</header>
<div class="container">
  <div class="row">
    <ul class="list-group post-index">
      {% for post in paginator.posts %}
        <li class="list-group-item post-item">
          <a href="{{ site.url }}{{ post.url }}" title="{{ post.title }}">{{ post.title }}</a>
            <ul class="tags">
              {% for tag in post.tags %}
                <li><a href="#">{{ tag }}</a></li>
              {% endfor %}
            </ul>
        </li>
      {% endfor %}
    </ul>
  </div>
</div>
<div class="container">
  <div class="row col-xs-8">
    {{ content }}
  </div>
</div>
